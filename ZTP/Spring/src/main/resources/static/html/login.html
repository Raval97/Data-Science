<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="/SimpleLibrarySpring/js/loginScript.js"></script>
    <title>Login Page</title>
</head>
<body style="background-color: beige">
<div class="mx-auto w-75 mt-3 p-3" style="background-color: #49a1d5">
    <div class="mx-auto w-50 p-3 mb-10" style="background-color: #33aaff">
        <div id="wrongPass" class="p-1 mb-3 text-center" style="display: none; background-color: #a1072c; color: white">
            Invalid username or password.
        </div>
        <div id="logOut_info" class="p-1 mb-3 text-center" style="display: none; background-color: #9db8cb; color: white">
            You have been logged out.
        </div>
        <form id="loginForm" class="form-signin" method="post">
            <h2 class="form-signin-heading text-center">Please sign in</h2>
            <div class="form-group">
                <label for="username" class="sr-only">Username</label>
                <input type="text" class="form-control" id="username" name="username" required="required" placeholder="Username"/>
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <input type="password" class="form-control" id="password" name="password" required="required" placeholder="Password"/>
            </div>
            <button id="signIn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
</div>
</body>
</html>
