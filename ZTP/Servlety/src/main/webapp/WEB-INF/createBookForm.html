<div class="mx-auto w-50 p-3 mb-3" style="background-color: #33aaff">
    <form action="admin_dashboard?action=create" method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" name="title" class="form-control" placeholder="Title">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Authot</label>
            <div class="col-sm-10">
                <input type="text" name="author" class="form-control" placeholder="Authot">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Year</label>
            <div class="col-sm-10">
                <input type="number" min="0" max="2030" step="1" value="2021" name="year"
                       class="form-control" placeholder="The year of publishment">
            </div>
        </div>
        <div class="form-group row">
            <div class="mx-auto">
                <button type="submit" class="btn btn-primary">Add New Book</button>
            </div>
        </div>
    </form>
</div>
